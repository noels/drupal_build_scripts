ext.copyPackageToServer = {server, args = [] ->
    String keyFile = args.keyFile?:ant.properties."build.userkey"
    String buildUser = args.buildUser?:ant.properties."build.user"
    runCmd("scp -i ${keyFile} ${ant.properties."application.name"}.tar.gz ${buildUser}@${server}:${ant.properties."drupal.root"}", new File(ant.properties.target))
}

ext.unpackOnServer = {server, agrs = [] ->
    runSshCmd( "${ant.properties."drupal.root"} ; tar xzf ${ant.properties."application.name"}.tar.gz"

    )

}